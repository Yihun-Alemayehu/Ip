<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <form action="">
        

            <label>
                User Id:<br>
                <input type="text">
            </label>
            <label>
                <br>Password:<br>
                <input type="password" name="Password" minlength="8" maxlength="12">
            </label><br>
            <label>
                <br>Name:<br>
                <input type="text">
            </label><br>
            <label>
                <br>Country:<br>
                <select autocomplete="on">
                    <option value="option">Select An Option</option>
                    <option value="ethiopia">ethiopia</option>
                    <option value="kenia">keniya</option>
                    <option value="tanzania" >tanzania</option>
                    <option value="kenia">Somalia</option>
                </select>
            </label><br>
            <label>
                <br>Zip Code:<br>
                <input type="number">
            </label><br>
            <label>
                <br>Email:<br>
                <input type="email">
            </label>
            
        </fieldset>
       
    </form>
</body>
</html>
